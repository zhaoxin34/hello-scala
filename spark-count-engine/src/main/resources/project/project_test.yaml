charts:
-
  id: 7_days_pv_chart
  name: 7天pv图表分析
  plan: multiMetricsChart
  from: $table(event)
  period: [20190411, 20190412, 20190413, 20190414, 20190415, 20190416]
  metrics: [$metric(pv_count), $metric(uv_count)]
  filters:
  - $segment(country_china)
