
bootstrap.servers=datatist-centos00:9092,datatist-centos01:9092,datatist-centos02:9092
client.id=ScalaProducerExample
key.serializer=org.apache.kafka.common.serialization.StringSerializer
value.serializer=org.apache.kafka.common.serialization.StringSerializer

# acks=0 : If set to zero then the producer will not wait for any acknowledgment
# acks=1 : This will mean the leader will write the record to its local log but will respond without awaiting full acknowledgement from all followers.
# acks all: This means the leader will wait for the full set of in-sync replicas to acknowledge the record.
acks=1
retries=0
batch.size=1024
linger.ms=1
buffer.memory=100241024
